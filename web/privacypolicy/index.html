<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Privacy Policy</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #1a1a1a;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        border: 2px solid #3a6ea5;
        border-radius: 12px;
        color: #3a6ea5;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s, border-color 0.2s;
      }

      .button:hover {
        color: gold;
        border-color: gold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Privacy Policy</h1>
      <p>Your privacy is important to us. This is a placeholder policy for now. We'll never sell your data and your contacts remain stored locally unless otherwise noted.</p>
      <a class="button" href="/">‚Üê Back to Home</a>
    </div>
  </body>
</html>
